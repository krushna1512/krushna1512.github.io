<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>Krushna Sharma - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --bg: #f5f7fb;
      --bg-card: #ffffff;
      --bg-hero: radial-gradient(circle at top left, #e0edff, #f5f7fb);
      --text-main: #0f172a;
      --text-muted: #4b5563;
      --border-subtle: #d1d5db;
      --shadow-soft: 0 10px 28px rgba(15, 23, 42, 0.06);
      --shadow-strong: 0 22px 40px rgba(15, 23, 42, 0.35);
    }

    html[data-theme="dark"] {
      --primary: #60a5fa;
      --primary-dark: #3b82f6;
      --bg: #020617;
      --bg-card: #020617;
      --bg-hero: radial-gradient(circle at top left, #0f172a, #020617);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-subtle: #1f2937;
      --shadow-soft: 0 10px 28px rgba(15, 23, 42, 0.9);
      --shadow-strong: 0 22px 50px rgba(0, 0, 0, 0.9);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", system-ui;
    }

    body {
      background: var(--bg);
      color: var(--text-main);
    }

    a { text-decoration: none; color: inherit; }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(15, 23, 42, 0.02);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(148,163,184,.35);
    }

    .nav {
      max-width: 1100px;
      margin: auto;
      padding: .8rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .theme-toggle {
      border-radius: 50%;
      width: 38px;
      height: 38px;
      border: 1px solid var(--border-subtle);
      background: rgba(15,23,42,.03);
      cursor: pointer;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 2.5rem 1.5rem 3rem;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
      background: var(--bg-hero);
      border-radius: 1.5rem;
      padding: 2.5rem 2rem;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      right: -80px;
      top: -60px;
      background: rgba(191,219,254,.4);
    }

    html[data-theme="dark"] .hero::before {
      background: rgba(15,23,42,.8);
    }

    .hero-text { flex: 1 1 260px; }

    .hero-photo{
      flex: 0 0 260px;
      display: flex;
      justify-content: center;
      position: relative;
      z-index: 4;   /* FIX 1 */
    }

    .hero-photo img{
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: var(--shadow-strong);
      position: relative;
      z-index: 5;   /* FIX 2 */
      background:#fff;
    }
  </style>
</head>

<body>

<header>
  <nav class="nav">
    <div>Krushna <b>Sharma</b></div>
    <button id="themeToggle" class="theme-toggle">
      <i class="fa-solid fa-moon"></i>
    </button>
  </nav>
</header>

<main>

  <section class="hero">
    <div class="hero-text">
      <h1>Hi, I'm Krushna Sharma</h1>
      <h2>Site Reliability Engineer / DevOps (AWS)</h2>
      <p>Site Reliability Engineer (SRE) and DevOps specialist with experience in AWS, CI/CD, monitoring & automation.</p>
    </div>

    <div class="hero-photo">
      <img src="/profile.png" alt="Profile photo">
    </div>
  </section>

</main>

<script>
const themeToggle = document.getElementById("themeToggle");
const root = document.documentElement;

const storedTheme = localStorage.getItem("theme");
if (storedTheme) root.setAttribute("data-theme", storedTheme);

function updateIcon(){
  themeToggle.innerHTML =
    root.getAttribute("data-theme")==="dark"
    ? '<i class="fa-solid fa-sun"></i>'
    : '<i class="fa-solid fa-moon"></i>';
}
updateIcon();

themeToggle.onclick = () => {
  const next = root.getAttribute("data-theme")==="dark" ? "light" : "dark";
  root.setAttribute("data-theme", next);
  localStorage.setItem("theme", next);
  updateIcon();
};
</script>

</body>
</html>
